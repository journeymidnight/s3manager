<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/asset/favicon.ico" />
    <!-- CSS_MODULE -->
    <title>对象存储管理系统</title>
  </head>
  <style>
    html{overflow-y:scroll}.sp-loading>i,.sp-container{width:100%;height:100%}.sp-loading{position:absolute}.sp-loading>i{display:block;-webkit-transform:translateZ(0);-ms-transform:translateZ(0);transform:translateZ(0);-webkit-animation:loader 1.1s infinite linear;animation:loader 1.1s infinite linear;border-left-color:#000;border-style:solid}.sp-loading>i,.sp-loading>i:after{border-radius:50%}@-webkit-keyframes loader{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes loader{0%{-webkit-transform:rotate(0);transform:rotate(0)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.sp-container{position:fixed;top:0;left:0;z-index:2000;background:#fff}.sp-page{width:50px;height:50px;position:absolute;left:50%;margin-left:-50px;top:50%;margin-top:-50px;text-align:center}.sp-page>i{border-width:1px;border-top-color:#999;border-right-color:#999;border-bottom-color:#999}.sp-page img{width:35px;position:absolute;left:33px;top:25px}.sp-page,.sp-container{-webkit-transition:all .4s;transition:all .4s}.sp-0{opacity:0}.sp-1{display:none}.sp-animated{-webkit-animation-duration:.8s;animation-duration:.8s;-webkit-animation-fill-mode:both;animation-fill-mode:both}
  </style>
  <body class="ui_charcoal">
    <div id="root"></div>
    <div class="sp-container">
      <div class="sp-loading sp-page sp-animated">
        <i></i>
      </div>
    </div>
    <!-- JS_MODULE -->
  </body>
</html>
